# ============================================================================
# NGINX CONFIGURATION FOR ERPNEXT TELEGRAM BOT
# ============================================================================
#
# Bu faylni quyidagi joyga qo'ying:
# /etc/nginx/sites-available/bot.macone.net
#
# Keyin symlink yarating:
# sudo ln -s /etc/nginx/sites-available/bot.macone.net /etc/nginx/sites-enabled/
#
# Nginx restart:
# sudo nginx -t
# sudo systemctl reload nginx
# ============================================================================

# Telegram Bot Webhook
server {
    listen 80;
    listen [::]:80;
    server_name bot.macone.net;

    # Let's Encrypt SSL uchun
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTP dan HTTPS ga redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (SSL) configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bot.macone.net;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bot.macone.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.macone.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bot.macone.net/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access log
    access_log /var/log/nginx/bot.macone.net.access.log;
    error_log /var/log/nginx/bot.macone.net.error.log;

    # Client max body size
    client_max_body_size 20M;

    # Telegram webhook endpoint
    location /webhook {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ERPNext webhooks endpoint
    location /webhook/payment-entry {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
